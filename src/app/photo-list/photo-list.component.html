<div class="col-md-12 album-title bottom-border">
  <i class="fa fa-angle-left back-icon" aria-hidden="true" routerLink="/albums"></i>
  <i class="fa fa-folder folder-icon" aria-hidden="true"></i>
  <template [ngIf]="this.photoset?.title?._content">
    <span class="album-title-text">{{this.photoset.title._content}}</span>
  </template>
</div>
<div class="row">
  <div class="col-md-12 photos-grid">
    <template [ngIf]="photos">
      <template ngFor let-photo [ngForOf] = "photos">
        <div class="photo">
          <template #photoTooltip>
            <div class="text-left">
            Title: {{photo.title}}<br>
            Uploaded: {{(photo.dateupload | amFromUnix) | amTimeAgo}}<br>
            Original format: {{photo.originalformat}}<br>
            </div>
          </template>
          <img [src]="photo.url_sq" placement="bottom" [tooltip]="photoTooltip" />
          <span class="photo-select">
            <i class="fa fa-check" aria-hidden="true"></i><span class="text">Select</span>
          </span>
        </div>
      </template>
    </template>
  </div>
</div>
<div class="col-md-12 bottom-border text-center load-more" [hidden]="isShowMoreButtonHidden()" (click)="loadPhotos()">
  <i class="fa fa-angle-double-down angle-double-down" aria-hidden="true"></i>
</div>
